<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"

    <title>Fancy Weather</title>

  <body>
    <div class="house-cont">
      <div class="container">
        <div class="row align-items-start">
          <div class="row justify-content-between">
            <div class="col-12">
              <form id="search-form">
                <input
                  class="search_inp"
                  type="text"
                  placeholder="Search Country"
                  id="searchBox"
                  onkeypress="inputKeyUp(event)"
                  autofocus="on"
                />
              </form>
            </div>
            <div class="w-100"></div>
            <div class="col-10 lagos_f">
              <h1 id="lagosHaiD" class="lagosName"></h1>
              <h2 id="temp"> 
                <a href="#" class="removeColor" id="symbol"></a> 
                <a href="#" class="removeColor" id="converter" title="convert to Fanrenheit" class="convert">C</a>
              </h2>
              <!-- <a href="#" id="symbol"></a> -->
              <h3 id="theDate"></h3>
              <button class="onlyButt">Location</button>
            </div>
            <div class="col-2 fs-1">
              <i class="fa-solid fa-cloud-moon mooncloud"></i>
              <div class="row myarrow">
                <i
                  class="fa-solid fa-circle-chevron-right animate__animated animate__shakeX animate__delay-2s animate__repeat-3"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="center-container">
        <div class="container overflow-hidden text-center">
          <div class="row row-cols-7">

              <div class="row pb-5"></div>

              <div class="row pb-5"></div>

              </div>
              <div class="row pb-5"></div>

              <div class="row pb-5"></div>

              <div class="row pb-5">

              </div>
              <div class="row pb-5"></div>

              <div class="row pb-5"></div>
